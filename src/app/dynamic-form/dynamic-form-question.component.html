<div [formGroup]="form">
    <div [ngSwitch]="question.controlType">
        <md-input-container *ngSwitchCase="'textbox'">
            <input mdInput
                placeholder="{{question.label}}"
                [formControlName]="question.key"
                [type]="question.type">
        </md-input-container>
        <div class="select-container" *ngSwitchCase="'dropdown'">
            <md-select placeholder="Select Rating"
                [formControlName]="question.key">
                <md-option *ngFor="let opt of question.options" [value]="opt.key">
                    {{ opt.value }}
                </md-option>
            </md-select>
        </div>    
    </div>
</div>
